<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: white;
            background-image: url(https://stock.adobe.com/images/composite-image-of-close-up-of-login-page/141444136);
        }
        fieldset {
            width: 600px;
            border:3px solid black;
            border-radius: 20px;
        }
        input:required{
            border:2px solid red;
        }
        input:optional{
            border:2px dashed green;
        }
        input[readonly]{
            background-color: rgb(205, 241, 0);
            color:black;
            font-weight: 800;
        }
        select{
            background-color: purple;
            border-radius: 15px;
            width: 170px;
            cursor: pointer;
        }
        input[type="radio"]:checked{
            height:15px;
            width:15px;
        }
        input[type="radio"]:checked+label{
            color: red;
            font-size: 20px;
        }
        p {
            display: none;
        }
        input:hover+p{
            display:inline;
            background-color: rgb(205, 241, 0);
            color:black;
        }
        input:focus{
            background-color: red;
            color:bisque;
        }
        img{
            display:none;
        }
        input[name="age"]:focus:in-range:valid~img.valid{
            display:inline;
            width:20px;
            height:20px;
        }
        input[name="age"]:focus:out-of-range:invalid~img.invalid{
            display:inline;
            width:20px;
            height:20px;
        }
        input[name="Email"]:focus:valid~img.valid{
            display:inline;
            width:20px;
            height:20px;
        }
        input[name="Email"]:focus:invalid~img.invalid{
            display:inline;
            width:20px;
            height:20px;
        }
       </style>
</head>
